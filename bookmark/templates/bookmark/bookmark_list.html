<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>django Bookmark List</title>
</head>
<body>
    <h1>Bookmark_list</h1>
    <ul>
        {% for bookmark in object_list %}
        <li><a href="/bookmark/{{ bookmark.id }}">{{ bookmark.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

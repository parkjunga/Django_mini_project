<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-sacle=1">
    <title>{% block Title %}Django Web Programing {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstarpcdn.com/bootstarp/4.3.1/css/boostrap.min.css">
    {% block extra-style %}{% endblock %}

</head>
<body style="padding-top:90px">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
     <span class="navbar-brand mx-5 mb-0 font-weight-bold font-italic">Django - Python Web Programing</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{% url 'blog:index' %}" id="navbarDropdown" role="button" data-toggle="dropdown">
                    Dropdown
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'admin:index' %}">Admin</a>
                    <a class="dropdown-divider"></a>
                    <a class="dropdown-item" href="{% url 'blog:post_archive' %}">Archive</a>
                    <a class="dropdown-item" href="">Search</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">{% %}
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"></button>
        </form>
    </div>
</nav>
<div class="container bg-warning">
    {% block content %}{% endblock %}
</div>

{% block footer %}{% endblock %}
<script src="https://code.juquery.co/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/poper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

{% block extra-script %}{% endblock %}

</body>
</html>
